version: '3.8'

services:
  # THE BRAIN (Node.js API + Workers)
  brain:
    build: ./server
    ports:
      - "3001:3001" # API runs on 3001, Client on 5173/3000
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/secondbrain
      - REDIS_HOST=cache
      - QDRANT_URL=http://vector:6333
      - GROQ_API_KEY=${GROQ_API_KEY} # Reads from your local .env
    depends_on:
      - mongo
      - cache
      - vector
    volumes:
      - ./server/src:/app/src # Hot reload for backend logic
      - ../:/projects:ro # Mount parent directory (all projects) as read-only
    networks:
      - brain-net

  # THE MEMORY (Metadata)
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    networks:
      - brain-net

  # THE REFLEXES (Queue System)
  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - brain-net

  # THE KNOWLEDGE (Vector DB)
  vector:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant:/qdrant/storage
    networks:
      - brain-net

networks:
  brain-net:
    driver: bridge