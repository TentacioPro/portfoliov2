version: "3.8"

services:
  # THE BRAIN (Node.js API + Workers)
  brain:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/secondbrain
      - REDIS_HOST=cache
      - QDRANT_URL=http://vector:6333
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - mongo
      - cache
      - vector
    volumes:
      - ./server/src:/app/src
      - ../:/projects:ro
    networks:
      - brain-net

  # THE MEMORY (Metadata)
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    networks:
      - brain-net

  # THE REFLEXES (Queue System)
  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - brain-net

  # THE KNOWLEDGE (Vector DB)
  vector:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant:/qdrant/storage
    networks:
      - brain-net

  # THE OBSERVER (MongoDB UI)
  mongoku:
    image: huggingface/mongoku
    ports:
      - "3100:3100"
    environment:
      - MONGOKU_DEFAULT_CONNECTION=mongodb://mongo:27017/secondbrain
      - MONGOKU_DISABLE_CONNECTION_MANAGEMENT=true
    depends_on:
      - mongo
    networks:
      - brain-net

networks:
  brain-net:
    driver: bridge
